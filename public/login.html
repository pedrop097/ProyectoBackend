<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desafio clase 26</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="container mt-5" id="divPrincipal">
		<div class="sidenav">
			<div class="login-main-text">
				<h2>Application<br> Login Page</h2>
				<br>
				<p>Login or register from here to access.</p>
			</div>
		</div>
		<div class="main">
			<div class="col-md-6 col-sm-12">
				<div class="login-form">
					<form action="/api/login" method="post" autocomplete="off">
						<div class="form-group">
							<label for="username">Email</label>
							<input id="username" class="form-control" type="text" name="username" required>
							<label for="password">Password</label>
							<input id="password" class="form-control" type="password" name="password" required>
						</div>
						<button class="btn btn-black mt-3">Sign In</button>
						<a class="btn btn-secondary mt-3" href="/register.html">Register</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
